  - summary: |
    Проверка поиска товара по ключевому слову 
  enviroment: |
    Firefox Version 110.0 (64-bit)
    MacOS Version 12.1
  steps-to-reproduce: |
    1. Открыть страницу магазина: https://products-store-git-v2bugfixes-hexlet-components.vercel.app/    
    2. В форме поиска по ключевым словам, ввести название товара, допустим - iPhone 9
  expected-result: |
    В списке товаров отображается искомый товар
  actual-result: |
    Ломается UI списка товаров
    
  - summary: |
    Проверка фильтрации товара по цене, цвету, размеру 
  enviroment: |
    Firefox Version 110.0 (64-bit)
    MacOS Version 12.1
  steps-to-reproduce: |
    1. Открыть страницу магазина: https://products-store-git-v2bugfixes-hexlet-components.vercel.app/    
    2. В формме фильтра товара по цене ввеси отрицательное значение
  expected-result: |
    Минимальным значением в фильтре по цене должен быть 0
    Максимальным значением в фильтре по цене должен по умолчанию стоит 0, но не влияет на поиск. (При таком значении выводятся все товары)
    Отсутствуют варианты для фильтра по цвету и размеру
  actual-result: |
    Можно ввести отрицательное число
    В фильтре "максимальная цена" по умолчанию стоит рандомное число
    В списке товаров отображаются только те товары которые соответствуют установленным в фильтре параметрам - цвет, цена, размер
    
  - summary: |
    Проверка карточки товара и подробной информации о товаре
  enviroment: |
    Firefox Version 110.0 (64-bit)
    MacOS Version 12.1
  steps-to-reproduce: |
    1. Открыть страницу магазина: https://products-store-git-v2bugfixes-hexlet-components.vercel.app/    
    2. Выбрать любой товар из списка товаров
    3. Убедиться, что товар содержит такую информацию как - название, рейтинг, цена со скидкой и без
    4. Нажать "Подробная информация" на товарев
    5. Повторить шаг 2
  expected-result: |
    Карточка товара в списке товаров содержит название, рейтинг, цена со скидкой и без, так же содержит эти параметры при 
	  просмотре подробной информации
  actual-result: |
    Карточка товара в списке товаров не содержит рейтинг.
    При переходе в подробную информацию о товаре изображение дублируется 2 раза в списке изображений товара
    Поломан UI изображений
    
   
    
    

  
