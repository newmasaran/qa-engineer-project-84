- summary: |
	# ----------------------------------- Tets-case №8 -----------------------------------
	Проверка фильтра категорий товаров на выбор пустого значения
	
requirements: |
	Возможность выбрать пустое значение в фильтре категорий, которое отображает все товары вне зависимости от категории
prerequisites: |
	Открыта Главная страница магазина: https://hexlet-products-store.vercel.app/
test-data: |
	Тестируемый магазин: https://hexlet-products-store.vercel.app/
steps: |
	1. В левом углу страницы нажать на фильр категорий товаров
	2. Выбрать любую категорию (Должны отобразиться все товары связанные с этой категорией)
	3. Выбрать пустое значение в фильтре категорий 
expected-result: |
	Фильтр категорий с пустым значением отображает все товары вне зависимости от их категории
