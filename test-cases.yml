---
- summary: |
		# ----------------------------------- Tets-case №1 -----------------------------------
		Проверка поиска товара по ключевому слову 	
	requirement: |
		Пользователь должен иметь возможность искать товары по ключевому слову или категории
	prerequisites: |
		Открыта главная страница магазина: https://hexlet-products-store.vercel.app/
	test-data: |
		Тестируемый магазин: https://hexlet-products-store.vercel.app/
	steps: |
		1. Нажать на форму поиска товара
		2. Ввести имя любого выбранного товара из списка товаров
	expected-result: |
		В списке товаров отображается товар содержащий ключевые слова введенные пользователем

- summary: |
	# ----------------------------------- Tets-case №2 -----------------------------------
	Проверка фильтрации товара по цене, цвету, размеру 
	
requirement: |
	При выборе параметра в фильтре товаров, товары должны отображаться в соответствии с указанными в фильтре параметрами
prerequisites: |
	Открыта Главная страница магазина: https://hexlet-products-store.vercel.app/
test-data: |
	Тестируемый магазин: https://hexlet-products-store.vercel.app/
steps: |
	1. Открыть фильтр товаров
	2. Выбрать любой цвет товара 
	3. Выбрать любую цену товара
	4. Выбрать любой размер товара
	5. Нажать "применить"
expected-result: |
	В списке товаров отображаются только те товары которые соответствуют установленным в фильтре параметрам - цвет, цена, размер
	
- summary: | 
	# ----------------------------------- Tets-case №3 -----------------------------------
	Проверка карточки товара и подробной информации о товаре
	
requirement: |
	При открытиии карточки товара и подробной информации о товаре, должна отображаться такая информация как название, рейтинг, 
	цена со скидкой и без.
prerequisites: |
	Открыта Главная страница магазина: https://hexlet-products-store.vercel.app/
test-data: |
	Тестируемый магазин: https://hexlet-products-store.vercel.app/
steps: |
	1. Выбрать любой товар из списка товаров
	2. Убедиться, что товар содержит такую информацию как - название, рейтинг, цена со скидкой и без
	3. Нажать "Подробная информация" на товарев
	4. Повторить шаг 2
expected-result: |
	Карточка товара в списке товаров содержит название, рейтинг, цена со скидкой и без, так же содержит эти параметры при 
	просмотре подробной информации
	
- summary: |
	# ----------------------------------- Tets-case №4 -----------------------------------
	Проверка корзины с товарами 
	
requirement: |
	Пользователь должен иметь возможность добавлять и удалять товары в корзине и просматривать содержимое корзины
prerequisites: |
	Открыта Главная страница магазина: https://hexlet-products-store.vercel.app/
test-data: |
	Тестируемый магазин: https://hexlet-products-store.vercel.app/
steps: |
	1. Выбрать любой товар в списке товаров
	2. Нажать кнопку "Добавить в корзину"
	3. Открыть корзину
	4. Добавленный товар должен находиться в корзине
	5. Нажать на кнопку "Удалить" на добавленном товаре
expected-result:: |
	Товар должен быть успешно добавлен в корзину также соблюдается возможность просмота товара и его удаления внутри корзины
	
	
